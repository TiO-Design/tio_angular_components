<h1>My First AngularDart App</h1>

<button popup-source #source1="popup-source" (click)="popup1Visible = !popup1Visible">{{ popup1Visible ? "close" :
    "open" }}
</button>
<button popup-source #source2="popup-source" (click)="popup2Visible = !popup2Visible">{{ popup2Visible ? "close" :
    "open" }}
</button>


<tio-popup [(visible)]="popup1Visible" [source]="source1" [preferredPosition]="RelativePosition.adjacentLeftTop">
    <div class="popup-content">Some fancy content that is super duper fancy</div>
</tio-popup>

<tio-popup [(visible)]="popup2Visible" [source]="source2" [preferredPosition]="RelativePosition.adjacentRightTop">
    <div class="popup-content">
        Popup with another popup
        <button popup-source #source3="popup-source" (click)="popup3Visible = !popup3Visible">{{ popup3Visible ? "close"
            : "open" }}
        </button>
        <tio-popup [(visible)]="popup3Visible" [source]="source3"
                   [preferredPosition]="RelativePosition.adjacentLeftTop">
            <div class="popup-content">Another popup</div>
        </tio-popup>
    </div>
</tio-popup>
