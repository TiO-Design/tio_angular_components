<!-- Components info: https://webdev.dartlang.org/components -->
<h1>Material Popup</h1>
<section>
    <div class="card">
        <h2>Basic Usage</h2>
        <div>
            <material-button
                    raised
                    popupSource
                    #source="popupSource"
                    (trigger)="popupVisible = !popupVisible">
                {{popupVisible ? 'Close' : 'Open'}} Popup
            </material-button>
            <material-popup [source]="source" [(visible)]="popupVisible">
                <div style="height: 200px;">
                    Hello, Hello, Hello.
                </div>
            </material-popup>
        </div>
    </div>
</section>


<div>
    <material-input (keyup.enter)="add()"
                    [(ngModel)]="newTodo" autoFocus floatingLabel
                    label="What do you need to do?"
                    style="width:80%">
    </material-input>

    <material-fab (trigger)="add()" [disabled]="newTodo.isEmpty"
                  mini
                  raised>
        <material-icon icon="add"></material-icon>
    </material-fab>
</div>

<p *ngIf="items.isEmpty">
    Nothing to do! Add items above.
</p>

<div *ngIf="items.isNotEmpty">
    <ul>
        <li *ngFor="let item of items; let i=index">
            <material-checkbox #done materialTooltip="Mark item as done">
            </material-checkbox>
            <span [class.done]="done.checked">{{item}}</span>
            <material-fab mini (trigger)="remove(i)">
                <material-icon icon="delete"></material-icon>
            </material-fab>
        </li>
    </ul>
</div>
